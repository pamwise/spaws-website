<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="font-sans bg-black text-white">
    <!-- Header / Navbar -->
    <header class="navbar">
        <nav class="max-w-6xl mx-auto flex justify-between items-center py-4 px-6 flex-wrap">
            <a href="{{ '/' | relative_url }}" class="text-2xl font-bold hover:text-gray-300">Spaws_Graphics</a>
            <div class="space-x-4 flex flex-wrap justify-center mt-4 lg:mt-0 lg:flex-row">
                <a href="{{ '/' | relative_url }}" class="navbar-link">Home</a>
                <a href="{{ '/about' | relative_url }}" class="navbar-link">About</a>
                <a href="{{ '/portfolio' | relative_url }}" class="navbar-link">Portfolio</a>
                <a href="{{ '/services' | relative_url }}" class="navbar-link">Services</a>
                <a href="{{ '/contact' | relative_url }}" class="navbar-link">Contact</a>
            </div>
        </nav>
    </header>
    
    <!-- Main Content Container -->
    <main class="container mx-auto px-4 py-12">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="max-w-6xl mx-auto">
            <p>&copy; {{ 'now' | date: "%Y" }} Spaws_Graphics. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
