<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-900">
    <!-- Header / Navbar -->
    <header class="bg-black text-white">
        <nav class="max-w-6xl mx-auto flex justify-between items-center py-4 px-6">
            <a href="{{ '/' | relative_url }}" class="text-2xl font-bold hover:text-gray-300">Spaws_Graphics</a>
            <div class="space-x-4">
                <a href="{{ '/' | relative_url }}" class="hover:text-gray-300">Home</a>
                <a href="{{ '/about' | relative_url }}" class="hover:text-gray-300">About</a>
                <a href="{{ '/portfolio' | relative_url }}" class="hover:text-gray-300">Portfolio</a>
                <a href="{{ '/services' | relative_url }}" class="hover:text-gray-300">Services</a>
                <a href="{{ '/contact' | relative_url }}" class="hover:text-gray-300">Contact</a>
            </div>
        </nav>
    </header>
    
    <!-- Main Content Container -->
    <main class="container mx-auto px-4 py-12">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-6 mt-12">
        <div class="max-w-6xl mx-auto text-center">
            <p>&copy; {{ 'now' | date: "%Y" }} Spaws_Graphics. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
